name: Go Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'  # Test with the same version as goreleaser
        cache: false  # Disable caching as its super slow

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...
